<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Student</title>
</head>
<body>
    <h2>Student Registration</h2>
   <form th:action="@{/students/save}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}">

        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" required><br>

        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" required><br>

        <label for="department">Department:</label>
        <input type="text" th:field="*{department}" id="department" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
